<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NikSol</title>
    <link rel="stylesheet" href="{% static 'portfolio/custom.css' %}">
    <link rel="icon" type="image/png" href="{% static 'portfolio/logo.png' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script data-search-pseudo-elements src="https://kit.fontawesome.com/f737751420.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar navbar sticky-top navbar-expand-lg" style="background-color:#e74c3c">
        <div class="container-fluid">
            <div class="left">
                <a class="navbar-brand" {% block home_icon %}{% endblock %}>
                    <img src="/static/portfolio/logo.png" alt="Logo" />
                </a>
              <a class="navbar-brand" {% block home_text %}{% endblock %}>NikSol</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            </div>
          <div class="right">
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="btn" {% block project %}{% endblock %}>Портфолио</a>
                  </li>
                  <li class="nav-item">
                    <a class="btn" href="{% url 'blog:all_blogs' %}">Блог</a>
                  </li>
                  <li class="nav-item">
                    <a class="btn" href="{% static 'portfolio/resume.pdf' %}" target="_blank">Резюме</a>
                  </li>
                  <li class="nav-item">
                    <a class="btn" href="{% url 'contacts' %}">Контакты</a>
                  </li>
                </ul>
              </div>
          </div>
        </div>
      </nav>
      {% block content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
